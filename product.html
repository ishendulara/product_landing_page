
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header id="header">
    <img id="header-img" src="logo.png" alt="Product Logo">
    
    <!-- Navbar -->
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#pricing">Pricing</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main>

    <!-- Product Video Section -->
    <section id="product-video">
      <h2>Watch our product in action!</h2>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Product video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <!-- Features Section -->
    <section id="features">
      <h2>Features</h2>
      <ul>
        <li>Feature 1: High-quality materials</li>
        <li>Feature 2: Eco-friendly manufacturing</li>
        <li>Feature 3: Affordable pricing</li>
      </ul>
    </section>

    <!-- Pricing Section -->
    <section id="pricing">
      <h2>Pricing</h2>
      <ul>
        <li>Basic Plan: $9.99</li>
        <li>Pro Plan: $19.99</li>
        <li>Premium Plan: $29.99</li>
      </ul>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Us</h2>

      <!-- Form for Email Subscription -->
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
        <label for="email">Subscribe to our newsletter:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Submit">
      </form>
    </section>

  </main>

</body>
</html>
